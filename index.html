<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Adding stylesheets here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="container-fluid text-center bg-dark text-white p-2">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid m-3 ">
        <div class="row">
            <div class="col col-4 flex  ">
                <h3>Search for a City</h3>
                <input class="text mt-2 w-100"type="text"/><br>
                <button class="btn btn-primary my-2 w-100">Search for City</button>
                <div class="border border-dark-subtle mb-2"></div>
                <ul id="history" class="list-group">
                    <li class="btn btn-secondary">San Diego</li>
                </ul>
            </div>
            <div class="col col-8">
                <div class="border border-black border-2">
                    <h2 id="city">[City Name]</h2>
                    <p id="temp">HOT</p>
                    <p id="wind">winDEE</p>
                    <p id="humidity">huMID</p>
                </div>
                <div id="forecast my-3">
                    <h3>5-Day Forecast</h3>
                    <ul id="forecast-list" class="d-flex day-list list-inline gap-5">
                    
                    </ul>
                </div>
            </div>

        </div>
    </div>

    <!-- Adding scripts here -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
