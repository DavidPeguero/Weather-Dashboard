<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Adding stylesheets here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="container-fluid text-center bg-dark text-white">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-4 flex  ">
                <input class="text mt-2 w-100"type="text"/><br>
                <button class="btn btn-primary my-2 w-100">Search for City</button>
                <div class="border border-dark-subtle mb-2"></div>
                <ul id="history" class="list-group">
                    <li class="btn btn-secondary">San Diego</li>
                </ul>
            </div>
            <div class="col col-8">
                More Content
            </div>

        </div>
    </div>

    <!-- Adding scripts here -->

    <script src="assets/js/script.js"></script>
